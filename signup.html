<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-page</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="logo">
                <h2>EARTH</h2>
            </div>
            <div id="pages">
                <a href="index.html">Home</a>
                <a href="orbit_and_rotation.html">Orbit&Rotation</a>
                <a href="signup.html">Signup</a>


            </div>

        </div>
    </header>
    <div class="signup-main">
        <div class="signup-earth">
            <h1 style="font-size: 26px;color:rgb(72, 176, 8);text-shadow:1px 1px rgb(0, 0, 0)">Join Today To Protect Mother Earth</h1>
            <img src="earth-wbg.png" height="400px" width="400px" alt="earth-wbg">
        </div>
        <div class="sig-form" >
            <form action="">
                <h1 style="display: flex;justify-content:center;color:wheat;text-shadow:2px 2px black">Signup Form:</h1><br>
                <div class="info">
                    <label for="uname">Username:-</label>
                <input class="signup-page" type="text" name="uname" placeholder="Username"  required>
                </div>
                <div class="info">
                    <label for="email">Email:-</label>
                <input class="signup-page" type="email" name="email" placeholder="Email" required>
                
                </div>
                <div class="info">
                    <label for="pass">Password:-</label>
                <input class="signup-page" type="password" name="pass" placeholder="password" required>
                
                </div>
                
                
                
                <div class="submit-main">
                     <input id="submit" type="submit">

                </div>
               
            </form>

        </div>
    </div>
    
    
</body>
</html>
